    <body>
        <div class="container">  
            <section class="main-section">
                <div class="row">
                    <div class="col-12">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <!--Password Character Selection-->
                <hr>
                <textarea id="password" rows="4" placeholder="Your Secure Password"></textarea>
                    <p id="newpassword"></p>
                <hr>
                    <button id="generate" class="button" onclick="generate()">Generate Password</button>
                    <button id="copypw" class="button" onclick="copied()">Copy to Clipboard</button>
            </section>
